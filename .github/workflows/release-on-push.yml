name: Build and Release Client

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish Client
        working-directory: Workflow/Client
        run: |
          dotnet publish Client.csproj -c Release -p:PublishSingleFile=true -p:AssemblyVersion=1.0.0 --self-contained true -r win-x64 -o ./ClientBuild

      - name: Zip Client Build
        working-directory: Workflow/Client
        run: zip -r ../ClientBuild.zip ./ClientBuild

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{github.run_number}}
          release_name: Release v1.0.${{github.run_number}}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Workflow/ClientBuild.zip
          asset_name: ClientBuild.zip
          asset_content_type: application/zip
	env:
	  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
